<html>
    <head>
        <title>Prime Numbers from 1 - 100</title>
    </head>
    <body>
        <script type="text/javascript">
        let count=0
        let i,j 
        for(j=2;j<=100;j++)
        {
            for( i=1;i<=j;i++)
            {
             if(j%i==0)
            count++
  
            }
            if(count==2)
                console.log(j)
            count=0
        }
        </script>
    </body>
</html>
